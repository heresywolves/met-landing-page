<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MET</title>
    <link rel="stylesheet" href="styles.css"></link>
  </head>
  <body>
    <div id="header">
      <div class="logo">
        <img src="/assets/met 1.svg" alt="MET logo">
      </div>
      <nav class="header-nav-buttons">
        <button>
          КОМПАНИЯ
        </button>
        <button>
          ПРОДУКЦИЯ
        </button>
        <button>
          ДИЛЕРЫ
        </button>
        <button>
          ИНФОЦЕНТР
        </button>
        <button>
          ПРОВЕРКА ПОДЛИННОСТИ
        </button>
        <button>
          КОНТАКТЫ
        </button>
      </nav>
      <div class="header-right-side">
        <div class="search">
          <input type="text" placeholder="ПОИСК">
          <img src="/assets/Search.svg" alt="Search icon">
        </div>
        <img class="header-right-icons" id="cart-icon" src="/assets/cart.svg" alt="Cart icon">
        <img class="header-right-icons" id="user-icon" src="/assets/User.svg" alt="User icon">
      </div>
    </div>

  </body>
</html>
